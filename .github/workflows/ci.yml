name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Build wheel
        run: |
          python -m build -w

      - name: Run compile check
        run: |
          python -m compileall -q src

      - name: Run tests with coverage
        run: |
          PYTHONPATH=src python -m pytest --cov=src --cov-report=xml -q

      - name: Check coverage threshold
        run: |
          pip install coverage
          python - <<'PY'
import sys
from coverage import Coverage
cov = Coverage(data_file='coverage.xml')
cov.start()
cov.stop()
try:
    import xml.etree.ElementTree as ET
    tree = ET.parse('coverage.xml')
    root = tree.getroot()
    missed = float(root.attrib.get('line-rate', '0'))
except Exception:
    sys.exit(1)
PY

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheel
          path: dist/*.whl

      - name: Lint (optional)
        run: |
          pip install flake8
          flake8 src || true
